<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link href="./src/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/782892482a.js" crossorigin="anonymous"></script>
</head>

<body class="">

    <div name="primary-container" class="flex h-full w-full">
        <div name="left-col-container" class="min-w-5/12 h-screen">
            <!-- Logo -->
            <div class="h-16 w-full p-3">
                <img src="./imgs/logo.png" alt="logo_top" class="h-10 bg-cover">
            </div>

            <!-- Foto Perfil -->
            <div class="ml-4 flex h-20 w-full items-center justify-center">
                <button alt="perfil_fallback" class=""> <img src="./imgs/b_letter.jpeg"
                        class="mx-1 mr-14 h-12 w-12 justify-center gap-4 rounded-full border-2 border-fuchsia-400 bg-cover object-cover p-1 md:h-16 md:w-16">
                </button>
            </div>
            <!-- Nome e @ -->
            <div class="min-w min-h flex h-7 md:justify-center">
                <div class="flex h-7 w-36 font-bold">Beauty Images</div>
            </div>
            <div class="font-semi-bold flex w-full">
                <div class="mx-12 flex items-center">@bimages</div>
            </div>
            <!-- Post Followers Following -->
            <div class="rounded-md drop-shadow-lg">
                <div class="mt-6 grid h-10 w-full grid-cols-3">
                    <div class="ml-4 ml-7 flex h-7 w-full items-center p-2 font-bold">54</div>
                    <div class="ml-4 ml-7 flex h-7 w-full items-center p-2 font-bold">000</div>
                    <div class="ml-4 ml-7 flex h-7 w-full items-center p-2 font-bold">000</div>
                    <div class="ml-4 flex h-7 w-full items-center p-2">Posts</div>
                    <div class="ml-4 flex h-7 w-full items-center p-2">Followers</div>
                    <div class="ml-4 flex h-7 w-full items-center p-2">Following</div>
                </div>
                <!-- MENU SIDE  -->
                <div x-data="{

                    openMenu:false,
                    textoBotao:'Open Options...',
                    mudarTexto(){
                        this.openMenu = !this.openMenu;

                        if(this.openMenu){
                            this.textoBotao='Hidden Options...';
                        }else{
                            this.textoBotao='Open Options...';
                        }
                    }
                } " class="relative mx-6 mt-10 h-full w-10 transition-all duration-300">
                    <button name="more_opitions" @click="mudarTexto" x-text=textoBotao;
                        class="h-12 w-40 rounded-full bg-slate-100 font-bold shadow-lg hover:bg-slate-100 hover:text-xs">

                    </button>
                    <div class="grid grid-cols-2" x-show="openMenu"
                        x-transition:enter="transition duration-1000 transform"
                        x-transition:leave.end="opacity-0 scale-90" ">

                        <button><i class="fa-solid fa-list"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Feed</button>
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Explore</button>
                        <button><i class="fa-solid fa-bell"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Notification</button>
                        <button><i class="fa-solid fa-envelope"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Message</button>
                        <button><i class="fa-solid fa-location-arrow"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Direct</button>
                        <button> <i class="fa-solid fa-chart-simple"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Stats</button>
                        <button><i class="fa-solid fa-gear"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Setting</button>
                        <button><i class="fa-solid fa-right-from-bracket"></i></button>
                        <button class="font-semi-bold my-3 p-1 hover:text-lg hover:font-bold">Logout</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- /\ Sidebar \/ Feed & Stories -->
        <div name="right-col-container" class="mx-8 block h-screen w-screen">
            <!-- First ROW -->
            <div class="mt-4 h-14">

                <div class="flex h-10 w-full justify-between">
                    <form class="ml-20 flex gap-2" name="search-bar">
                        <button type="submit" class="flex h-8 w-7 items-center gap-2" name="search-bar">
                            <img src="./icons/lupa.png" alt="search" class="flex bg-cover">
                        </button>
                        <input type="text" placeholder="Search..." name="search" class="flex rounded-lg p-2">
                    </form>


                    <div class="flex">
                        <button class="flex h-10 w-10 items-center justify-center md:h-10 md:w-10">
                            <i class="fa-solid fa-bell flex"></i>
                        </button>
                        <button class="flex h-10 w-10 items-center justify-center md:h-10 md:w-10">
                            <i class="fa-solid fa-envelope"></i>
                        </button>
                        <button type="button">
                            <div
                                class="via-51% mx-2 flex h-10 w-36 items-center justify-end rounded-lg bg-gradient-to-r from-red-400 from-50% via-orange-400 to-orange-300 to-90% p-4 font-bold text-slate-50">
                                + Add Photo
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 2 ROW -->
            <div class="flex h-28 items-center justify-between">
                <div class="flex h-20 w-32 p-4 text-4xl font-bold">Stories</div>

                <div class="flex items-center p-2">
                    <img src="./icons/play-button.png" alt="" class="h-6 w-6">
                    <button class="h-10 w-20">
                        Watch All </button>
                </div>

            </div>
            <!-- 3 ROW Stories-->
            <div
            class="max-w-screen mx-3 h-10 w-full flex-nowrap md:h-20">
                <div class="h-18 w-auto items-center">
                    <button alt="perfil_fallback" class="h-auto w-20 rounded-full bg-auto p-1"> <img src="https://source.unsplash.com/random/300x350"
                        class="mx-1 h-14 w-14 snap-center rounded-full border-2 border-fuchsia-400 p-1">
                </button>
                </div>

            </div>
            <!-- 4 ROW -->
            <div class="mt-1 flex h-14 items-center justify-between">
                <div class="flex h-20 w-32 items-center p-4 text-4xl font-bold">Feed</div>

                <div class="flex items-center justify-center">
                    <button class="flex h-10 w-14 font-bold">
                        Latest</button>
                    <button class="font-semi-bold flex h-10 w-20">
                        Popular</button>
                </div>

            </div>
            <!-- 5 ROW -->
            <div class="grid h-screen w-full snap-y snap-mandatory grid-cols-3 gap-4 overflow-scroll md:gap-3">

                <div class="bg h-screen max-w-80 bg-auto">
                    <img src="https://source.unsplash.com/random/350x350" alt="" class="mx-2 h-64 w-full rounded-md">
                    <div class="p-1 md:gap-4">
                        <div class="flex">
                            <button alt="perfil_fallback" class="mt-1 flex">
                                <img src="./imgs/perfil-sem-foto-fake.jpg"
                                    class="mr-2 gap-4 rounded-full border-2 border-fuchsia-400 bg-cover object-cover p-1 sm:flex md:flex md:h-7 md:w-7">
                            </button>
                            <h1 class="font-semi-bold mb-3 mr-3 flex items-center whitespace-nowrap text-xs md:text-sm">
                                Beauty Images
                            </h1>
                            <button class="mb-3 ml-10 flex items-center"> <i
                                    class="fa-regular fa-heart mr-1 h-3 text-xs"></i>84.4K
                            </button>
                            <button class="mb-3 ml-1 flex items-center"><i
                                    class="fa-regular fa-comment mx-1 ml-2 text-xs"></i>68</button>
                        </div>
                    </div>
                </div>

























            </div>

        </div>
    </div>
</body>

</html>
